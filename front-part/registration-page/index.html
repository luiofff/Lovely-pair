<body class="text-center"> 
    <main class="form-signin w-100 m-auto reg-form-for-css p-20">
      <form>
        <div class="logo" id="logoJs">
            <span class="logo_text">
                <div class="logo_text1 mb-1" id="changeColorLogoJs1">Lovely</div>
                <div class="logo_text2" id="changeColorLogoJs2">Pair</div>
            </span>
        </div>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control txt-form" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control txt-form" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control txt-form" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword txt-form">Confirm password</label>
          </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox"  value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
      </form>
    </main>
</body>
