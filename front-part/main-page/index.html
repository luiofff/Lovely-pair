<body>
    <div class="wrapper container mx-auto">
        <!-- header -->
        <section class="header">
            <div class="logo" id="logoJs">
                <span class="logo_text">
                    <div class="logo_text1 mb-1" id="changeColorLogoJs1">Lovely</div>
                    <div class="logo_text2" id="changeColorLogoJs2">Pair</div>
                </span>
            </div>
            
            <div class="pair-center-block rounded-3xl" id="pairBlockJs">
                <!-- dinamic field(back-end)-->
                <span class="text">ТЕСТ</span>
                <span class="text heart pl-1 pr-1">❤</span>
                <span class="text ">ТЕСТ</span>
            </div>

            <div class="profile-theme-block rounded-full" id="profileBlockJs">
                <span class="PrThLogo" id="changeTheme">☾</span>
                <div class="spacer"></div> 
                <span class="PrThLogo">И</span>
                <!-- dynamic field -->
            </div>
        </section>
        <!-- header -->


        <!-- selector up -->
        <section class="selectorSlides mb-10">
            <div class="slider rounded-3xl">▲</div>
        </section>
        <!-- selector up -->

        <!-- main part -->
        <section class="main">
            <div class="photo-block rounded-xl">
                <img src="/front-part/main-page/images/test1.jpeg" class="photo-img">
            </div>
            <div class="info-block rounded-3xl">
                <div class="title-block w-full mx-auto">
                    <span class="title-text rounded-3xl">Название</span>
                </div>
                <div class="description rounded-3xl">
                    <div class="location-block w-full p-1">
                        <div class="location-block-text rounded-3xl">
                            <a href="#" class="dot">•</a>
                            <span class="location-text">Город</span>
                        </div>
                    </div>
                    <p class="text-for-card">sadsdsadasdasdas<br>sdasda</p>
                </div>
            </div>
        </section>
        <!-- main part -->

        <!-- selector down -->
        <section class="selectorSlides mt-10">
            <div class="slider rounded-3xl">▼</div>
        </section>
        <!-- selector down -->
    </div>
    <script src="/front-part/main-page/JavaScript/changeTheme.js"></script>
</body>
